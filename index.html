<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>movies</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container">
        
        <h1 class="titleOne">Top 10 Movies Playing</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
    <div class="container">
      <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products">
         <div class="thumbnail">
           <img ng-src="{{ product.cover }}">

           <div class="">
             {{product.youtube}}
           </div>


           <button type="button" name="button" class="button" ng-click="changeClass()">watch trailer</button>
           <p class="title">{{ product.name }}</p>
            <div class="youtube">

            </div>

           <p class="price">weekend revenue generated {{ product.Wkgross | currency }}</p>
           <p class="date">{{ product.pubdate | date }}</p>
        </div>

        <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
            <p class="dislikes" ng-click="minusOne($index)">- {{product.dislikes}}</p>



    </div>

<script src="bower_components/angular/angular.js"> </script>
    <script src="app.js"></script>
    <script src="MainController.js"></script>

  </body>
</html>
